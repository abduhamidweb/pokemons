<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- fonts awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>all</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main>
        <div class="click-like">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="sidebar overflow-scroll" id="sidebar-rows">
            <div class="sidebar-back">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="row pt-5 " id="row-cols">
            </div>
        </div>
        <div class="top__img text-center">
            <img src="./assets/img/pokemon_logo 1 (1).png" class="img-fluid" alt="img">
        </div>
        <sectin class="forms">
            <div class="bg-uchun">
                <div class="container">
                    <div class="row w-75 mx-auto">
                        <div class="col-lg-3 col-md-6 col-sm-12  mt-3 mb-3">
                            <select class="form-select selector-wrap" aria-label="Default select example">
                                <option selected>all</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12  mt-3">
                            <form class="d-flex">
                                <input class="form-control me-2 search-pokemone" type="search" placeholder="Search"
                                    aria-label="Search">
                            </form>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12  mt-3">
                            <select class="form-select selecter-az" aria-label="Default select example">
                                <option selected>Az-Za</option>
                                <option value="azza">Az-Za</option>
                                <option value="zaaz">Za-Az</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12  mt-3">
                            <button class="btn bg-light" type="submit">Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </sectin>
        <sectino class="card-wrap">
            <div class="container">
                <div class="row" id="card-items">

                </div>
            </div>
        </sectino>
    </main>

    <!-- footer end -->
</body>
<!-- js -->
<script src="./assets/js/dp.js"></script>
<script src="./assets/js/plugin-js.js"></script>
<script src="./assets/js/main.js"></script>

</html>
